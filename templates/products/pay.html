{% extends 'master.html' %}
{% block content %}
    <div class="row d-flex col-4 m-auto">
        <form method="post" action="" >
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4">Pay for {{ product.name }}</legend>
                <label> Amount</label><br>
                <input class="form-control" value="{{ product.price }}" readonly type="text"><br>
                <input  class="form-control" name="phone-number" placeholder="Enter phone number" type="text"><br>
            </fieldset>
            <div class="form-group">
                <input class="btn btn-info mt-4" value="Pay" type="submit">
            </div>
        </form>
    </div>

{% endblock %}
